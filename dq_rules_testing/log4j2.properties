# =============================================================================
# log4j2.properties — drop alongside dq_executor.py or pass via
#   --files log4j2.properties
#   --conf "spark.driver.extraJavaOptions=-Dlog4j.configurationFile=log4j2.properties"
# =============================================================================

rootLogger.level = WARN
rootLogger.appenderRef.stdout.ref = console

appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} | %-5p | %c{1} | %m%n

# Spark internals — keep quiet
logger.spark.name = org.apache.spark
logger.spark.level = WARN

logger.jetty.name = org.sparkproject.jetty
logger.jetty.level = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN
